<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quadratic Bezier</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <h1>Quadratic Bezier</h1>
    <hr />

    <div class="slider-with-value">
      <label for="t-slider">
        B(t) = (1 - t)² P₀ + 2 (1 - t) t P₁ + t² P₂, t = 0 ≤ <span class="step-size">0.25</span> ≤ 1
      </label>
      <input
        class="mdl-slider mdl-js-slider slider"
        id="t-slider"
        max="0.5"
        min="0.01"
        step="0.01"
        type="range"
        value="0.25"
      />
    </div>

    <div class="slider-with-value">
      <label for="thickness">
        Thickness = <span class="line-thickness">0.50</span>
      </label>
      <input
      class="mdl-slider mdl-js-slider thickness"
      id="thickness"
      max="30"
      min="0"
      step="0.50"
      type="range"
      value="5"
      />
    </div>

    <div class="canvas-container mdl-shadow--2dp">
      <canvas></canvas>
    </div>

    <footer>
      <a href="https://github.com/Scarysize/bezier">github</a>
      —
      <a href="https://twitter.com/Scarysize">twitter</a>
    </footer>

    <script src="assets/bundle.js"></script>
  </body>
</html>
